<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Comic Book Character Wheel </title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="mainbox" class="mainbox">
      <div id="box" class="box">
        <div class="box1">
          <span class="span1"><b>Batman</b></span>
          <span class="span2"><b>Iron Man</b></span>
          <span class="span3"><b>Spider-Man</b></span>
          <span class="span4"><b>Robin</b></span>
        </div>
        <div class="box2">
          <span class="span1"><b>Invincible</b></span>
          <span class="span2"><b>The Hulk</b></span>
          <span class="span3"><b>Daredevil</b></span>
          <span class="span4"><b>The Flash</b></span>
        </div>
      </div>
      <button class="spin" onclick="rotateFunction()">SPIN</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
